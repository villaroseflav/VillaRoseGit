<h1>toast here todo</h1>
<ngb-toast
	*ngFor="let toast of toastService.toasts"
	[autohide]="toast.autoHide || false"
	[class]="toast.type == ToastType.SIMPLE ? toast.classNameCss : 'backgroundFixed'"
	[delay]="toast.delay || 10000">
	<ng-container *ngIf="toast.type == ToastType.SIMPLE ; else complexToast">
		<span [innerHTML]="toast.messageKey" class="d-block p"></span>
		<button (click)="toastService.remove(toast)" aria-label="Close" class="btn-close btn-close-white ms-2 mb-auto"
		        data-bs-dismiss="toast" type="button">
		</button>
	</ng-container>
	<ng-template #complexToast>
		<div class="toastComplex">
			<div class="container ">
				<div class="row align-self-start mt-3 mb-3">
					<h1 [innerHTML]="toast.messageKey" class="d-block p"></h1>
				</div>
				<div
					class="d-flex flex-wrap align-items-center justify-content-center align-items-stretch gap-2 mb-3">
					<div class="d-flex m-2">
						<button (click)="toast.onLeftAction()"
						        type="button" [ngClass]="'ps-5 pe-5 btn ' + ButtonStyle.BTN_PRIMARY"
						        data-bs-dismiss="toast">{{ toast.leftActionLabel! }}
						</button>
					</div>
					<div class="d-flex m-2">
						<button (click)="toast.onRightAction()"
						        type="button" [ngClass]="'ps-5 pe-5 btn ' + ButtonStyle.BTN_SECONDARY"
						        data-bs-dismiss="toast">{{ toast.rightActionLabel! }}
						</button>
					</div>
				</div>
			</div>
		</div>
	</ng-template>
</ngb-toast>
