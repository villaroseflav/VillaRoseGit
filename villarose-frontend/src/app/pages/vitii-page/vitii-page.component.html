<app-header [title]="'Vitii'"></app-header>
<div class="mx-auto mt-10 p-6 border border-gray-300 rounded-lg shadow-lg" style="max-width:35rem;">
    <!-- Input fields displayed side-by-side -->
    <div class="flex space-x-4 mb-4">
      <!-- Username Field -->
      <input type="text" [value]="username" readonly class="w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  
      <!-- Password Field with toggle button -->
      <div class="relative w-1/2">
        <input type="{{passwordFieldType}}" [value]="password" readonly class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
          <svg *ngIf="passwordFieldType === 'password'" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 3c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zm0 12a5 5 0 100-10 5 5 0 000 10zm0-8a3 3 0 110 6 3 3 0 010-6z" clip-rule="evenodd" />
          </svg>
          <svg *ngIf="passwordFieldType === 'text'" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 3c-4 0-7 3-7 7s3 7 7 7 7-3 7-7-3-7-7-7zm0 12a5 5 0 100-10 5 5 0 000 10zm0-8a3 3 0 110 6 3 3 0 010-6z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <a [href]="safeUrl" target="_blank">Open Vitii</a>
    </button>
</div>
